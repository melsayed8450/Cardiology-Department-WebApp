<div class="tab-pane fade {% if tab4 %} show {{tab4}} {% endif %} pt-3" id="tests" role="tabpanel" aria-labelledby="tests-tab">
    <div class="row  row-cols-1 row-cols-md-5 g-4">
        {% for name,c,p,cost,s,color in tests %}
        <div class="col">
            <div class="card text-center">
                <div class="card-header d-inline-flex">

                    <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor"
                        class="bi bi-clipboard2-pulse-fill" viewBox="0 0 16 16">
                        <path
                            d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5Z" />
                        <path
                            d="M4.085 1H3.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1h-.585c.055.156.085.325.085.5V2a1.5 1.5 0 0 1-1.5 1.5h-5A1.5 1.5 0 0 1 4 2v-.5c0-.175.03-.344.085-.5ZM9.98 5.356 11.372 10h.128a.5.5 0 0 1 0 1H11a.5.5 0 0 1-.479-.356l-.94-3.135-1.092 5.096a.5.5 0 0 1-.968.039L6.383 8.85l-.936 1.873A.5.5 0 0 1 5 11h-.5a.5.5 0 0 1 0-1h.191l1.362-2.724a.5.5 0 0 1 .926.08l.94 3.135 1.092-5.096a.5.5 0 0 1 .968-.039Z" />
                    </svg>
                    <h4 class="text-muted">{{name}}</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Cardiologist: <span class="text-muted fs-6">{{c}}</span></h5>
                    <h5 class="card-title">Patient: <span class="text-muted fs-6">{{p}}</span></h5>
                    <h5 class="card-title">Cost: <span class="text-muted fs-6">{{cost}}</span></h5>
                    <button id="edittestbtn{{forloop.counter}}" type="button" class="collapse multi-collapse toggleEditTest btn btn-primary m-1" data-bs-toggle="modal"
                data-bs-target="#editTestModal{{forloop.counter}}">Edit</button>
                </div>
                <div class="card-footer">
                    <h3>
                        <span class="badge bg-{{color}} rounded-pill lg">{{s}}</span>
                    </h3>
                </div>
            </div>
        </div>
       {%endfor%}
    </div>
    <!--bottom form-->
    <div class="row row-cols-4 flex-row-reverse pt-3">

        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="p-3 btn btn-outline-primary" data-bs-toggle="modal"
                data-bs-target="#addTestModal">Add</button>
            <button type="button" class="p-3 btn btn-outline-primary" data-bs-toggle="collapse"
                data-bs-target=".toggleEditTest" aria-expanded="false" aria-controls="{% for name,c,p,cost,s,color in tests %}edittestbtn{{forloop.counter}} {%endfor%}">Edit</button>
                



        </div>

    </div>
</div>
